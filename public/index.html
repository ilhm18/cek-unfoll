<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cek unfoll instagram</title>
    <style>
      :root {
        --bg-1: #06070a;
        --bg-2: #0f1724;
        --card: rgba(255, 255, 255, 0.03);
        --muted: #9fb0c8;
        --text: #e6f0ff;
        --accent: #7c5cff;
        --accent-2: #3ad7ff;
        --glass-border: rgba(255, 255, 255, 0.06);
      }

      html,
      body {
        height: 100%;
        margin: 0;
        background: radial-gradient(
            1200px 600px at 10% 10%,
            rgba(124, 92, 255, 0.1),
            transparent 8%
          ),
          radial-gradient(
            1000px 500px at 90% 90%,
            rgba(58, 215, 255, 0.06),
            transparent 8%
          ),
          linear-gradient(180deg, var(--bg-1), var(--bg-2));
        color: var(--text);
        font-family: Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial,
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        padding: 32px;
        box-sizing: border-box;
      }

      .container {
        max-width: 820px;
        margin: 24px auto;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
        border-radius: 14px;
        padding: 36px;
        box-shadow: 0 8px 30px rgba(2, 6, 23, 0.6);
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(6px) saturate(1.1);
      }

      h1 {
        font-size: 34px;
        margin: 6px 0 14px 0;
        letter-spacing: -0.5px;
        color: var(--text);
        display: flex;
        align-items: center;
        gap: 10px;
        text-align: center;
        justify-content: center;
      }

      p,
      li,
      strong {
        color: var(--muted);
        line-height: 1.5;
      }

      code {
        background: rgba(255, 255, 255, 0.03);
        padding: 3px 6px;
        border-radius: 6px;
        color: var(--text);
        font-size: 0.95em;
        border: 1px solid rgba(255, 255, 255, 0.03);
      }

      input[type="file"] {
        display: block;
        width: 100%;
        max-width: 360px;
        margin: 12px 0;
        padding: 10px 12px;
        background: rgba(255, 255, 255, 0.02);
        color: var(--text);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 8px;
        outline: none;
        cursor: pointer;
      }

      button {
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
        color: #061022;
        font-weight: 600;
        padding: 10px 16px;
        border: none;
        border-radius: 10px;
        box-shadow: 0 6px 18px rgba(124, 92, 255, 0.16);
        cursor: pointer;
        transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s;
        margin-top: 8px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 28px rgba(124, 92, 255, 0.18);
        opacity: 0.98;
      }

      #result {
        margin-top: 22px;
        color: var(--text);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 12px;
        color: var(--text);
        font-size: 0.95rem;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.01),
          transparent
        );
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.03);
      }

      th,
      td {
        padding: 12px 14px;
        text-align: left;
        border-bottom: 1px dashed rgba(255, 255, 255, 0.03);
      }

      th {
        color: var(--muted);
        font-weight: 600;
        font-size: 0.9rem;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.01),
          rgba(255, 255, 255, 0.005)
        );
      }

      tr:last-child td {
        border-bottom: none;
      }

      .badge {
        display: inline-block;
        padding: 4px 8px;
        background: rgba(124, 92, 255, 0.12);
        color: var(--accent);
        border-radius: 999px;
        font-weight: 600;
        font-size: 0.85rem;
      }

      @media (max-width: 560px) {
        .container {
          padding: 20px;
        }
        h1 {
          font-size: 22px;
        }
        th,
        td {
          padding: 10px 8px;
        }
      }
      /* Footer styles */
      .site-footer {
        max-width: 820px;
        margin: 18px auto 40px auto;
        text-align: center;
        color: var(--muted);
        font-size: 0.92rem;
        padding-top: 12px;
        border-top: 1px solid rgba(255, 255, 255, 0.03);
      }
      .site-footer a {
        color: var(--accent-2);
        text-decoration: none;
        font-weight: 700;
        margin-left: 6px;
      }
      .site-footer a:hover {
        text-decoration: underline;
        color: var(--accent);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîç CEK UNFOLLOWER INSTAGRAM</h1>

      <p>
        <strong>Langkah:</strong><br />
        1Ô∏è‚É£ Upload file <code>following.html</code><br />
        2Ô∏è‚É£ Upload file <code>followers_1.html</code><br />
        3Ô∏è‚É£ Klik tombol <b>Cek Sekarang</b>
      </p>

      <input type="file" id="followingFile" accept=".html" />
      <input type="file" id="followersFile" accept=".html" />
      <button onclick="checkUnfollowers()">Cek Sekarang</button>

      <div id="result"></div>
    </div>

    <footer class="site-footer" aria-label="Footer">
      <footer
      class="w-full text-center py-6 bg-[#23232a] text-yellow-400 font-semibold border-t-2 border-yellow-400"
    >
      <div style="margin-bottom: 12px;">
        <a href="https://instagram.com/ilhamm.18" target="_blank" rel="noopener" style="display:inline-flex;align-items:center;gap:8px;text-decoration:none;color:#7f5af0;font-weight:600;" class="ig-link">
          <img src="public/igeh.png" alt="Instagram" style="height:28px;width:28px;vertical-align:middle;filter:drop-shadow(0 2px 8px rgba(127,90,240,0.18));">
          <span class="ig-link-text">Follow me on Instagram</span>
        </a>
      </div>
      &copy; 2025 by ilham All rights reserved.
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          var aboutSection = document.getElementById("about");
          if (aboutSection) {
            setTimeout(function () {
              aboutSection.scrollIntoView({ behavior: "smooth" });
            }, 400);
          }
        });
    </footer>

    <script>
      async function readHTMLFile(file) {
        const text = await file.text();
        const parser = new DOMParser();
        return parser.parseFromString(text, "text/html");
      }

      async function checkUnfollowers() {
        const followingFile = document.getElementById("followingFile").files[0];
        const followersFile = document.getElementById("followersFile").files[0];
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "<p>Memproses data...</p>";

        if (!followingFile || !followersFile) {
          resultDiv.innerHTML =
            "<p style='color:red'>‚ö†Ô∏è Harap upload kedua file (following.html dan followers_1.html)</p>";
          return;
        }

        const followingDoc = await readHTMLFile(followingFile);
        const followersDoc = await readHTMLFile(followersFile);

        const followingUsernames = [...followingDoc.querySelectorAll("h2")].map(
          (h2) => h2.textContent.trim()
        );
        const followerUsernames = [
          ...followersDoc.querySelectorAll("div._a6-p a"),
        ].map((a) => a.textContent.trim());

        const notFollowingBack = followingUsernames.filter(
          (u) => !followerUsernames.includes(u)
        );

        if (notFollowingBack.length === 0) {
          resultDiv.innerHTML = "<p>üéâ Semua akun mengikuti kamu kembali!</p>";
          return;
        }

        let html =
          "<h2>üö´ Akun yang Tidak Mengikuti Balik</h2><table><tr><th>No</th><th>Username</th></tr>";
        notFollowingBack.forEach((u, i) => {
          html += `<tr><td>${i + 1}</td><td>${u}</td></tr>`;
        });
        html += "</table>";

        resultDiv.innerHTML = html;
      }
    </script>
  </body>
</html>
